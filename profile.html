<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorq | المتجر الشامل</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <span>أهلاً بك في حسابك الشخصي</span>
            <div class="top-links">
                <a href="index.html">العودة للمتجر</a>
                <a href="tel:00971509587666">الدعم</a>
            </div>
        </div>

        <nav class="navbar">
            <!-- اللوجو على اليمين -->
            <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
                <div class="v-icon-box">V</div>
                <span class="brand-name">Vorq</span>
            </div>

            <!-- الأيقونات على اليسار (العودة للرئيسية والمفضلة) -->
            <div class="nav-icons">
                <a href="index.html" class="icon-item" title="الرئيسية"><i class="fas fa-home"></i></a>
                <!-- <a href="wishlist.html" class="icon-item"><i class="far fa-heart"></i></a> -->
            </div>
        </nav>
    </header>


    <main class="container" style="display: flex; gap: 30px;">
        <!-- الجانب الأيمن: القائمة -->
        <aside style="flex: 1; background: white; padding: 20px; border-radius: 15px; height: fit-content;">
            <ul style="list-style: none;">
                <li style="padding: 15px 0; border-bottom: 1px solid #eee; color: var(--primary); font-weight: bold;"><i
                        class="fas fa-user"></i> المعلومات الشخصية</li>
                <li style="padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer;"><i class="fas fa-box"></i>
                    طلباتي</li>
                <li style="padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer;"><i
                        class="fas fa-map-marker-alt"></i> عناويني</li>
                <li style="padding: 15px 0; color: red; cursor: pointer;"><i class="fas fa-sign-out-alt"></i> تسجيل
                    الخروج</li>
            </ul>
        </aside>

        <!-- الجانب الأيسر: التفاصيل -->
        <section style="flex: 3; background: white; padding: 40px; border-radius: 15px;">
            <h2>المعلومات الشخصية</h2>
            <form style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
                <div><label>الاسم بالكامل</label><input type="text" value="اسم العميل"
                        style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:8px;">
                </div>
                <div><label>البريد الإلكتروني</label><input type="email" value="customer@vorq.io"
                        style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:8px;">
                </div>
                <div><label>رقم الهاتف</label><input type="tel" value="0509587666"
                        style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:8px;">
                </div>
                <button class="add-btn" style="grid-column: span 2;">حفظ التغييرات</button>
            </form>
        </section>
    </main>
</body>

</html>
