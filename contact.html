<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorq | المتجر الشامل</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo" onclick="location.href='index.html'">
                <div class="v-icon-box">V</div>
                <span class="brand-name">Vorq</span>
            </div>
            <div class="nav-icons">
                <a href="index.html" class="icon-item"><i class="fas fa-home"></i></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="contact-wrapper" style="max-width: 600px; margin: 40px auto; text-align: center;">
            <h1 style="color: var(--vorq-blue); margin-bottom: 20px;">نحن هنا لمساعدتك</h1>
            <p style="color: #666; margin-bottom: 40px;">فريق دعم Vorq متاح للرد على استفساراتكم على مدار الساعة.</p>

            <div class="contact-cards" style="display: grid; gap: 15px; padding: 10px;">
                <!-- كارت واتساب -->
                <a href="https://wa.me/971509587666" target="_blank" class="premium-contact-card">
                    <div class="contact-icon-box" style="background: #e8faf0; color: #25D366;">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contact-text">
                        <h3>تحدث معنا عبر واتساب</h3>
                        <p>00971509587666</p>
                    </div>
                    <i class="fas fa-chevron-left arrow"></i>
                </a>

                <!-- كارت الاتصال -->
                <a href="tel:00971509587666" class="premium-contact-card">
                    <div class="contact-icon-box" style="background: #eef4ff; color: var(--vorq-blue);">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="contact-text">
                        <h3>اتصال هاتفي مباشر</h3>
                        <p>نحن متاحون للرد على استفساراتكم</p>
                    </div>
                    <i class="fas fa-chevron-left arrow"></i>
                </a>

                <!-- كارت الإيميل -->
                <a href="mailto:Info@vorq.io" class="premium-contact-card">
                    <div class="contact-icon-box" style="background: #f5f5f5; color: #333;">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-text">
                        <h3>البريد الإلكتروني</h3>
                        <p>Info@vorq.io</p>
                    </div>
                    <i class="fas fa-chevron-left arrow"></i>
                </a>
            </div>

            <style>
                /* ستايل الكروت الاحترافية الجديدة */
                .premium-contact-card {
                    display: flex;
                    align-items: center;
                    background: white;
                    padding: 15px;
                    border-radius: 15px;
                    text-decoration: none;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
                    transition: 0.3s;
                    border: 1px solid #f0f0f0;
                }

                .premium-contact-card:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                }

                .contact-icon-box {
                    width: 55px;
                    height: 55px;
                    border-radius: 12px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 24px;
                    margin-left: 15px;
                }

                .contact-text {
                    flex: 1;
                    text-align: right;
                }

                .contact-text h3 {
                    margin: 0;
                    font-size: 16px;
                    color: #333;
                }

                .contact-text p {
                    margin: 3px 0 0;
                    font-size: 13px;
                    color: #777;
                }

                .arrow {
                    color: #ccc;
                    font-size: 14px;
                }
            </style>
    </main>
</body>

</html>
