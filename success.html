<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الطلب بنجاح | Vorq</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body style="background-color: #f4f7f9;">

    <main class="success-container">
        <div class="success-card">
            <!-- اللوجو عشان العميل يفتكر البراند -->
            <div class="logo-mini">
                <div class="v-icon-box" style="margin: 0 auto;">V</div>
                <h2 style="color: var(--vorq-blue); margin-top: 10px;">Vorq</h2>
            </div>

            <!-- أيقونة النجاح المتحركة -->
            <div class="success-icon-wrapper">
                <div class="success-checkmark">
                    <div class="check-icon"></div>
                </div>
            </div>

            <h1 class="success-title">تم استلام طلبك بنجاح!</h1>
            <p class="order-id">رقم الطلب الخاص بك هو: <span>#VRQ-98765</span></p>

            <div class="success-info">
                <p>شكراً لتسوقك معنا. لقد أرسلنا تفاصيل الطلب وفاتورة الشراء إلى بريدك الإلكتروني.</p>
                <p class="delivery-note"><i class="fas fa-truck"></i> سيصلك طلبك خلال 2-3 أيام عمل.</p>
            </div>

            <!-- الأزرار المنسقة -->
            <div class="success-actions">
                <a href="index.html" class="btn-primary">العودة للتسوق</a>
                <!-- في ملف success.html -->
                <a href="track-order.html" class="btn-secondary">تتبع الطلب</a>
            </div>
        </div>
    </main>

</body>

</html>
