<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الطلب | Vorq</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <nav class="navbar">
        <!-- اللوجو يمين -->
        <div class="logo" onclick="location.href='index.html'">
            <div class="v-icon-box">V</div>
            <span class="brand-name">Vorq</span>
        </div>
        <!-- أيقونة الرجوع يسار -->
        <div class="nav-icons">
            <a href="index.html" class="icon-item"><i class="fas fa-home"></i></a>
        </div>
    </nav>
</header>


    <main class="container">
        <div class="tracking-wrapper">
            <h2 class="section-title">تتبع حالة الطلب <span style="color: #888; font-size: 16px;">#VRQ-98765</span></h2>
            
            <div class="tracking-card">
                <!-- شريط الحالة (Progress Bar) -->
                <div class="tracking-steps">
                    <div class="step completed">
                        <div class="step-icon"><i class="fas fa-check"></i></div>
                        <div class="step-text">تم التأكيد</div>
                        <div class="step-date">23 فبراير، 10:30 م</div>
                    </div>
                    <div class="step active">
                        <div class="step-icon"><i class="fas fa-box"></i></div>
                        <div class="step-text">قيد التجهيز</div>
                        <div class="step-date">جاري التغليف...</div>
                    </div>
                    <div class="step">
                        <div class="step-icon"><i class="fas fa-truck"></i></div>
                        <div class="step-text">خرج للتوصيل</div>
                        <div class="step-date">--:--</div>
                    </div>
                    <div class="step">
                        <div class="step-icon"><i class="fas fa-home"></i></div>
                        <div class="step-text">تم التسليم</div>
                        <div class="step-date">--:--</div>
                    </div>
                </div>

                <!-- تفاصيل الشحن -->
                <div class="order-shipping-details">
                    <div class="detail-box">
                        <h3><i class="fas fa-map-marker-alt"></i> عنوان التوصيل</h3>
                        <p>دبي، شارع الشيخ زايد، برج السلام، شقة 402</p>
                    </div>
                    <div class="detail-box">
                        <h3><i class="fas fa-info-circle"></i> معلومات الشحن</h3>
                        <p>شركة الشحن: <strong>Vorq Express</strong></p>
                        <p>وقت التوصيل المتوقع: <strong>الأربعاء القادم</strong></p>
                    </div>
                </div>

                <div class="tracking-actions">
                    <button class="add-btn" onclick="location.href='index.html'">العودة للتسوق</button>
                    <button class="btn-secondary" onclick="window.print()">تحميل الفاتورة</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
