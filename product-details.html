<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج | Vorq</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="details-page">

    <!-- الهيدر (نفس الهيدر الموحد) -->
   <header>
        <div class="top-bar">
            <span>أهلاً بك في حسابك الشخصي</span>
            <div class="top-links">
                <a href="index.html">العودة للمتجر</a>
                <a href="tel:00971509587666">الدعم</a>
            </div>
        </div>

        <nav class="navbar">
            <!-- اللوجو على اليمين -->
            <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
                <div class="v-icon-box">V</div>
                <span class="brand-name">Vorq</span>
            </div>

            <!-- الأيقونات على اليسار (العودة للرئيسية والمفضلة) -->
            <div class="nav-icons">
                <a href="index.html" class="icon-item" title="الرئيسية"><i class="fas fa-home"></i></a>
                <a href="wishlist.html" class="icon-item"><i class="far fa-heart"></i></a>
            </div>
        </nav>
    </header>


    <main class="container">
        <!-- قسم تفاصيل المنتج المطور -->
        <div class="product-details-grid">
            
            <!-- الجزء الأيمن: صورة المنتج -->
            <div class="product-gallery">
                <div class="main-img-card">
                    <img id="mainProductImg" src="" alt="منتج">
                </div>
            </div>

            <!-- الجزء الأيسر: معلومات المنتج -->
            <div class="product-summary">
                <nav class="breadcrumb">الرئيسية / إلكترونيات / <span id="breadcrumbTitle">آيفون</span></nav>
                
                <div class="vendor-badge">
                    <i class="fas fa-store"></i> متوفر لدى: <span id="vendorName">...</span>
                </div>

                <h1 id="productTitle">تحميل...</h1>

                <div class="rating-box">
                    <div class="stars">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="review-count">(4.8 تقييم من الزبائن)</span>
                </div>

                <div class="price-section">
                    <span class="current-price"><span id="productPrice">0</span> درهم</span>
                    <span class="tax-info">شامل ضريبة القيمة المضافة</span>
                </div>

                <div class="description-box">
                    <h3>عن هذا المنتج:</h3>
                    <p id="productDesc">جاري تحميل وصف المنتج...</p>
                </div>

                <div class="purchase-actions">
                    <button class="add-to-cart-big" onclick="addToCartFromDetails()">
                        <i class="fas fa-shopping-cart"></i> إضافة إلى العربة
                    </button>
                    <button class="wishlist-btn-big">
                        <i class="far fa-heart"></i> المفضلة
                    </button>
                </div>

                <div class="guarantee-box">
                    <div class="g-item"><i class="fas fa-truck"></i> توصيل سريع</div>
                    <div class="g-item"><i class="fas fa-undo"></i> إرجاع مجاني</div>
                    <div class="g-item"><i class="fas fa-shield-alt"></i> ضمان سنة</div>
                </div>
            </div>

        </div>
    </main>

    <!-- الجافا سكريبت لاسترجاع البيانات -->
    <script src="script.js"></script>
    <script>
        // كود استلام البيانات من الرابط وعرضها
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // البحث عن المنتج (تأكد أن المنتجات في script.js متاحة هنا)
        const product = products.find(p => p.id == productId);

        if(product) {
            document.getElementById('productTitle').innerText = product.name;
            document.getElementById('breadcrumbTitle').innerText = product.name;
            document.getElementById('productPrice').innerText = product.price;
            document.getElementById('vendorName').innerText = product.vendor;
            document.getElementById('mainProductImg').src = product.img;
            document.getElementById('productDesc').innerText = product.desc || "هذا المنتج يتميز بجودة عالية وتصميم عصري يتناسب مع احتياجاتكم اليومية.";
        }

        function addToCartFromDetails() {
            addToCart(parseInt(productId));
            alert("تم إضافة المنتج للسلة بنجاح!");
        }
    </script>
</body>
</html>
